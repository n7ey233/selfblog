{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}n7ey233</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/sticky-footer-navbar.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="{% static 'js/ie8-responsive-file-warning.js' %}"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{% static 'js/html5shiv.js' %}"></script>
      <script src="{% static 'js/respond.min.js' %}"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Fixed navbar -->
  <nav class="navbar navbar-default " style="margin-bottom: 0px;">
  </nav>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Открыть панель навигации</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li {%if nav_bar == 'blog'%}class="active"{%endif%} ><a href="{% url 'main'%}">Блог</a></li>
            <li {%if nav_bar == 'about_me'%}class="active"{%endif%} ><a href="#">О себе</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Скрытое<b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Скрытое</a></li>
                  <li><a data-toggle="modal" data-target="#formoperation">Создать</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Знания</a></li>
                  <li><a href="#">Финансы</a></li>
                  <li><a href="#">Задачи</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Выйти</a></li>
                </ul>
            </li>  
          </ul>
        </div>
      </div>
    </div>
          <!-- Modal -->
      <div class="modal fade" id="formoperation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Сформировать операцию</h4>
            </div>
            <div class="modal-body">


                <form method="GET" action="/hidden/manage">
                    <div class="form-group">
                        <select name="object"  class="form-control">
                            <option value="post">Пост</option>
                            <option value="knowledge_object">Объект знаний</option>
                            <option value="finance_object">Объект финансов</option>
                            <option value="task_object">Объект задачи</option>
                            <option value="knowledge_type">Вид знаний</option>                            
                            <option value="finance_type">Вид финансов</option>                            
                            <option value="task_type">Вид задачи</option>                            
                          </select>
                    
                    </div>
                
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-default my-1">Сформировать</button>
            </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
    {% block content %}
    {% endblock %}
    </div>
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
